<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/backgroung.css">
    <link rel="stylesheet" href="estilos/estilos_galeria/galeria.css">
    <link rel="stylesheet" href="estilos/estilos_dibujo_libre/modal.css">
    <title>HandiDraw - Galería</title>
</head>

<body>
    <!-- Botón de inicio con descripción accesible -->
    <button class="home-button" onclick="window.location.href='menuPrincipal.html'" aria-label="Ir al menú principal">
        <img src="https://cdn-icons-png.flaticon.com/128/507/507257.png" alt="Icono de inicio">
    </button>
    
    <!-- Título de la página -->
    <h1>HandiDraw - Galería</h1>
    
    <!-- Contenedor del carrusel con botones para navegar entre las imágenes -->
    <div class="carousel-container">
        <button class="button button-left" onclick="prevCanvas()" aria-label="Imagen anterior" tabindex="0">&#9664;</button>
        <div class="carousel" aria-live="polite">
            <!-- Imágenes del carrusel (aquí irían las imágenes de los dibujos, cada una con un 'alt' descriptivo) -->
        </div>
        <button class="button button-right" onclick="nextCanvas()" aria-label="Imagen siguiente" tabindex="0">&#9654;</button>
    </div>

    <!-- Controles de la galería -->
    <div class="controls">
        <div class="control-group">
            <span>Descargar</span>
            <button onclick="downloadCanvas()" aria-label="Descargar dibujo">
                <img src="https://cdn-icons-png.flaticon.com/128/3185/3185874.png" alt="Icono de descarga">
            </button>
        </div>
        <div class="control-group">
            <span>Eliminar</span>
            <button onclick="deleteDrawingWithConfirmation()" aria-label="Eliminar dibujo">
                <img src="https://cdn-icons-png.flaticon.com/128/1214/1214428.png" alt="Icono de eliminar dibujo">
            </button>
        </div>
        <div class="control-group">
            <span>Compartir</span>
            <button onclick="shareCanvas()" aria-label="Compartir dibujo">
                <img src="https://cdn-icons-png.flaticon.com/128/929/929610.png" alt="Icono de compartir dibujo">
            </button>
        </div>
    </div>

    <!-- Modal de confirmación con descripción accesible -->
    <div id="actionModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalMessage">
        <div class="modal-content">
            <h2 id="modalTitle">¿Estás seguro?</h2>
            <p id="modalMessage">¿Deseas realizar esta acción?</p>
            <div class="modal-actions">
                <button id="confirmButton" class="modal-button" aria-label="Aceptar acción">Aceptar</button>
                <button id="cancelButton" class="modal-button" aria-label="Cancelar acción">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Contenedor para el mensaje de éxito -->
    <div id="successMessage" class="success-message" role="status" aria-live="assertive">
        <p id="successText">¡Operación realizada con éxito!</p>
    </div>

<script src="scripts/controlGaleria.js"></script>

</body>

</html>
