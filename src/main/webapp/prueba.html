<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Hacemos que el body y el html ocupen todo el alto de la ventana */
        html, body {
            height: 100%; /* Esto hace que el body ocupe todo el alto disponible */
            margin: 0; /* Quitamos los márgenes por defecto */
            display: flex;
            flex-direction: column; /* Apilamos los elementos de arriba hacia abajo */
        }

        #header-prueba {
            background-color: blue; /* Pinta el header de color azul */
            height: 100px;
        }

        #footer-prueba {
            background-color: #d39000; /* Pinta el footer de color amarillo */
            height: 100px;
        }

        .contenedor-principal {
            background-color: #ffffff; /* Pinta el contenedor de color rosado */
            flex-grow: 1; /* Hace que el contenedor ocupe el espacio restante */
            display: flex; /* Usamos flexbox para alinear el contenido en fila */
            overflow: auto; /* Permite que el contenido se desplace si excede el tamaño */
        }

        .contenedor-central {
            flex-grow: 1; /* Hace que el contenedor ocupe el espacio restante */
            display: flex; /* Usamos flexbox para alinear el contenido en fila */
            overflow: auto; /* Permite que el contenido se desplace si excede el tamaño */
            flex-direction: column; /* Apilamos los elementos en columna dentro de este contenedor */
        }

        #contenedor-izquierdo {
            background-color: lightblue; /* Color de fondo para el contenedor izquierdo */
            width: 100px; /* Ancho fijo de 100px */
            margin-right: 10px; /* Agrega un espacio de 10px entre los contenedores */
        }

        #contenedor-derecho {
            background-color: lightcoral; /* Color de fondo para el contenedor derecho */
            width: 100px; /* Ancho fijo de 100px */
            margin-left: 10px; /* Agrega un espacio de 10px entre los contenedores */
        }

        #contendero-izquierdo-central {
            background-color: #cdaeae; /* Color de fondo para el contenedor izquierdo central */
            width: 100px; /* Ancho fijo de 100px */
        }

        #contendero-derecho-central {
            background-color: #939acf; /* Color de fondo para el contenedor derecho central */
            width: 100%; /* Ancho fijo de 100px */
        }

        #contenedor-inferior-central {
            background-color: #ffffff;
            width: 100%; /* Ocupa todo el ancho disponible */
            height: 100px; /* Establecemos una altura fija de 100px */
            margin-top: 5px; /* Un pequeño margen superior para separación */
            display: flex; /* Usamos flexbox para alinear los elementos de manera horizontal */
            gap: 10px; /* Agrega espacio entre los contenedores dentro del contenedor */
            margin-bottom: 5px;
        }

        /* Estilo para los tres contenedores dentro del contenedor morado */
        .contenedor-pequeno {
            background-color: #972323; /* Color de fondo blanco */
            height: 100%; /* Ocupa toda la altura del contenedor padre */
            flex-grow: 1; /* Hace que todos los contenedores tengan el mismo tamaño */
        }

        /* Contenedor que agrupa los contenedores izquierdo y derecho central */
        .contenedor-central-superior {
            display: flex; /* Hacemos que los dos contenedores se alineen en fila */
            flex-grow: 1; /* Hace que ocupe el espacio restante */
            overflow: hidden;
        }
    </style>
</head>
<body>
<header id="header-prueba" class="header-prueba">
    <!-- Aquí va el contenido del header -->
    <p>Este es el encabezado</p>
</header>

<div class="contenedor-principal">
    <div id="contenedor-izquierdo">
        <!-- Contenido del contenedor izquierdo -->
        <p>Este es el contenedor izquierdo.</p>
    </div>

    <div class="contenedor-central">
        <!-- Contenedor que agrupa los elementos centrales -->
        <div class="contenedor-central-superior">
            <div id="contendero-izquierdo-central">
                <!-- Contenido del contenedor izquierdo central -->
                <p>Contenedor izquierdo central</p>
            </div>
            <div id="contendero-derecho-central">
                <!-- Contenido del contenedor derecho central -->
                <p>Contenedor derecho central</p>
            </div>
        </div>
        <!-- Contenedor inferior central de color morado -->
        <div id="contenedor-inferior-central">
            <!-- Tres contenedores pequeños dentro del contenedor -->
            <div class="contenedor-pequeno">
                <p>Contenedor pequeño 1</p>
            </div>
            <div class="contenedor-pequeno">
                <p>Contenedor pequeño 2</p>
            </div>
            <div class="contenedor-pequeno">
                <p>Contenedor pequeño 3</p>
            </div>
        </div>
    </div>

    <div id="contenedor-derecho">
        <!-- Contenido del contenedor derecho -->
        <p>Este es el contenedor derecho.</p>
    </div>
</div>

<footer id="footer-prueba">
    <!-- Aquí va el contenido del footer -->
    <p>Este es el pie de página</p>
</footer>

</body>
</html>
