<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuatro Contenedores</title>
  <link rel="stylesheet" href="css/backgroung.css">
  <link rel="stylesheet" href="css/nubes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Main Content -->
<main id="main-content">
  <div class="container">
    <img src="assets/imagenes/Vector%201.png" alt="Imagen 1">
  </div>
  <div class="container">
    <img src="assets/imagenes/Vector%203.png" alt="Imagen 2">
  </div>
  <div class="container">
    <img src="assets/imagenes/Vector%203.png" alt="Imagen 3">
  </div>
  <div class="container">
    <img src="assets/imagenes/Vector%201.png" alt="Imagen 4">
  </div>

  <!-- Contenedor Central con el Texto "HandiDraw" -->
  <div class="central-container">
    Handi
    <br>
    <div class="central-container-letters">
      <span class="letter">D</span><span class="letter">r</span><span class="letter">a</span><span class="letter">w</span>
    </div>
  </div>

  <!-- Contenedor con el botón Play -->
  <div class="play-button-container">
    <button class="play-button" onclick="playAction()">
      <i class="fa-solid fa-play"></i>
    </button>
  </div>
</main>

<!-- Contenedor superpuesto en la esquina inferior derecha -->
<div class="footer-container">
  <p>Creador por:<p> <strong>Softech</strong></p>
</div>

<!-- JavaScript para la interacción -->
<script>
  function playAction() {
    // Redirige a la página 'paginaPrincipal.html'
    window.location.href = 'paginaPrincipal.html';

  }
</script>

</body>
</html>
