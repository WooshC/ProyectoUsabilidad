<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/backgroung.css">
    <link rel="stylesheet" href="css/logrosYRecompensas.css">
    <title>HandiDraw - Logros</title>
</head>

<body>
    <button class="home-button" onclick="window.location.href='paginaPrincipal.html'">
        <img src="https://cdn-icons-png.flaticon.com/128/507/507257.png">
    </button>
    <h1>HandiDraw - Logros</h1>
    <div class="container">
        <div class="main-achievement">
            <img id="mainImage" src="https://cdn-icons-png.flaticon.com/128/7919/7919816.png" alt="Imágen de logro principal">
            <p id="description">Aprendiste a recordar una imagen en tu cerebro como un campeón</p>
        </div>
        <div class="shelf" id="shelf">
        </div>
    </div>
    <script>
        const achievements = [
            { img: 'https://cdn-icons-png.flaticon.com/128/7919/7919816.png', desc: 'Aprendiste a recordar una imagen en tu cerebro como un campeón' },
            { img: 'https://cdn-icons-png.flaticon.com/128/6936/6936881.png', desc: 'Lograste calcar una imagen en menos de 5 minutos' },
            { img: 'https://cdn-icons-png.flaticon.com/128/1828/1828884.png', desc: 'Pintaste tu primera plantilla' },
            { img: 'https://cdn-icons-png.flaticon.com/128/860/860511.png', desc: 'Completaste 10 dibujos sin ayuda' },
            { img: 'https://cdn-icons-png.flaticon.com/128/4038/4038552.png', desc: 'Usaste varios colores para tu dibujo' },
            { img: 'https://cdn-icons-png.flaticon.com/128/3333/3333511.png', desc: 'Lograste comparar lo que dibujaste con lo que memorizaste' },
            { img: 'https://cdn-icons-png.flaticon.com/128/1165/1165800.png', desc: 'Usaste todas las herramientas para dibujar' },
            { img: 'https://cdn-icons-png.flaticon.com/128/5616/5616298.png', desc: 'Usaste distintos grosores para mejorar tu dibujo' },
            { img: 'https://cdn-icons-png.flaticon.com/128/3557/3557510.png', desc: 'Compartiste por primera vez un dibujo con alguien' }
        ];

        const shelf = document.getElementById('shelf');

        achievements.forEach(achievement => {
            let imgElement = document.createElement('img');
            imgElement.src = achievement.img;
            imgElement.alt = achievement.desc;
            imgElement.onclick = () => changeAchievement(achievement.img, achievement.desc);
            shelf.appendChild(imgElement);
        });

        function changeAchievement(image, description) {
            document.getElementById('mainImage').src = image;
            document.getElementById('description').textContent = description;
        }
    </script>
</body>

</html>
