<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores Responsivos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/backgroung.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>


<div class="contenedor">
    <!-- Contenedor izquierdo con las herramientas -->
    <div class="izquierda">
        <div class="paleta">
            <!-- Herramientas -->
            <div class="tool" id="pencil" onclick="setTool('pencil')">
                <i class="fas fa-pencil-alt"></i>
                <p>Lápiz</p>
            </div>
            <div class="tool" id="brush" onclick="setTool('brush')">
                <i class="fas fa-paint-brush"></i>
                <p>Brocha</p>
            </div>
            <div class="tool" id="eraser" onclick="setTool('eraser')">
                <i class="fas fa-eraser"></i>
                <p>Borrador</p>
            </div>
            <div class="tool" id="colors" onclick="setTool('colors')">
                <i class="fas fa-palette"></i>
                <p>Colores</p>
            </div>


            <!-- Combo box para pantallas pequeñas -->
            <select id="tool-select" class="tool-select" onchange="setTool(this.value)">
                <option value="pencil">Lápiz</option>
                <option value="brush">Brocha</option>
                <option value="eraser">Borrador</option>
                <option value="colors">Colores</option>
            </select>
        </div>

    </div>


    <!-- Lienzo donde se dibuja -->
    <canvas id="lienzo" class="lienzo">
        <!-- Aquí se dibuja -->
    </canvas>

    <div class="tool" id="download" onclick="downloadCanvas()">
        <i class="fas fa-download"></i>
        <p>Descargar</p>
    </div>
    <div class="tool" id="undoButton">
        <i class="fas fa-undo"></i>
        <p>Deshacer</p>
    </div>


</div>

<script src="js/script.js"></script>

</body>
</html>
