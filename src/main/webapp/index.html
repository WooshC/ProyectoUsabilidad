<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.js"></script>
    <link rel="stylesheet" href="css/backgroung.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Prototipo Dibujo</title>
</head>
<body>


<div class="contenedor">
    <!-- Contenedor izquierdo con las herramientas -->
    <div class="izquierda">
        <div class="paleta">
            <!-- Herramientas -->
            <div class="tool" id="pencil" onclick="setHerramienta('lapiz')">
                <i class="fas fa-pencil-alt"></i>
                <p>LÃ¡piz</p>
            </div>
            <div class="tool" id="brush" onclick="setHerramienta('pincel')">
                <i class="fas fa-paint-brush"></i>
                <p>Brocha</p>
            </div>
            <div class="tool" id="spray" onclick="setHerramienta('spray')">
                <i class="fas fa-spray-can"></i>
                <p>Spray</p>
            </div>
            <div class="tool" id="eraser" onclick="setHerramienta('borrador')">
                <i class="fas fa-eraser"></i>
                <p>Borrador</p>
            </div>
            <div class="tool" id="pintura" onclick="setHerramienta('pintura')">
                <i class="fas fa-pintura"></i>
                <p>pintura</p>
            </div>
            <div class="tool" id="colors" onclick="toggleColors()">
                <i class="fas fa-palette"></i>
                <p>Colores</p>
            </div>
            <div id="color-picker" class="color-picker-container">
                <div class="color-box" style="background-color: black;" onclick="setColor('black')"></div>
                <div class="color-box" style="background-color: gray;" onclick="setColor('gray')"></div>
                <div class="color-box" style="background-color: maroon;" onclick="setColor('maroon')"></div>
                <div class="color-box" style="background-color: blue;" onclick="setColor('blue')"></div>
                <div class="color-box" style="background-color: green;" onclick="setColor('green')"></div>
                <div class="color-box" style="background-color: yellow;" onclick="setColor('yellow')"></div>
                <div class="color-box" style="background-color: red;" onclick="setColor('red')"></div>
                <div class="color-box" style="background-color: orange;" onclick="setColor('orange')"></div>
                <div class="color-box" style="background-color: purple;" onclick="setColor('purple')"></div>
                <div class="color-box" style="background-color: pink;" onclick="setColor('pink')"></div>
                <div class="color-box" style="background-color: white;" onclick="setColor('white')"></div>
            </div>


    </div>
    </div>
    <!-- Lienzo donde se dibuja -->
    <div class="lienzo">
        <div id="canvas"></div>
    </div>


</div>

<div class="tool" id="download" onclick="downloadCanvas()">
    <i class="fas fa-download"></i>
    <p>Descargar</p>
</div>
<div class="tool" id="undoButton" onclick="deshacer()">
    <i class="fas fa-undo"></i>
    <p>Deshacer</p>
</div>

<script src="js/herramientasMouse.js"></script>
</body>
</html>
