<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/paleta.css">
    <link rel="stylesheet" href="css/backgroung.css">
    <link rel="stylesheet" href="css/lienzo.css">
    <link rel="stylesheet" href="css/distribucion.css"> <!-- Nueva hoja de estilo para la distribución -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Paleta de herramientas</title>
</head>
<body>
<div class="container">
    <div class="paleta">
        <!-- Ícono de lápiz -->
        <div class="tool" id="pencil">
            <i class="fas fa-pencil-alt"></i>
            <p>Lápiz</p>
        </div>

        <!-- Ícono de brocha -->
        <div class="tool" id="brush">
            <i class="fas fa-paint-brush"></i>
            <p>Brocha</p>
        </div>

        <!-- Ícono de borrador -->
        <div class="tool" id="eraser">
            <i class="fas fa-eraser"></i>
            <p>Borrador</p>
        </div>

        <!-- Ícono de paleta de colores -->
        <div class="tool" id="colors">
            <i class="fas fa-palette"></i>
            <p>Colores</p>
        </div>
    </div>

    <div class="lienzo">
        <!-- Aquí puedes colocar el contenido del lienzo si es necesario -->
    </div>
</div>
</body>
</html>
