<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logros</title>
    <link rel="stylesheet" href="../estilos/estilos_compartir/estilosCompartir.css">
    <link rel="stylesheet" href="../estilos/backgroung.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="main-container">
    <!-- Contenedor de Logro Seleccionado -->
    <div class="left-container">
        <h3 id="selected-title">Imagen seleccionada</h3>
        <img id="selected-image" src="../assets/plantillas/gato.webp" alt="Logro seleccionado">
    </div>

    <!-- Contenedor del Formulario -->
    <div class="right-container">
        <form action="#" method="post">
            <label for="art-title">Nombre de tu obra de arte</label>
            <input type="text" id="art-title" name="art-title" required>

            <label for="name">Ingresa tu nombre</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
</div>

<!-- Botón para retroceder -->
<button id="back-button" class="back-button">← Retroceder</button>

<script>
    // Función para retroceder a la página anterior
    document.getElementById('back-button').addEventListener('click', () => {
        history.back();
    });
</script>

<style>
    /* Estilos del botón de retroceder */
    .back-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .back-button:hover {
        background-color: #0056b3;
    }
</style>
</body>
</html>
