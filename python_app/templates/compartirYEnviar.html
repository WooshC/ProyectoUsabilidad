<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección para compartir</title>
    <link rel="stylesheet" href="../estilos/backgroung.css">
    <link rel="stylesheet" href="../estilos/estilos_compartir/estilosCompartir.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <button class="secondary-button" onclick="window.history.back();" aria-label="Retroceder">
        <i class="fas fa-arrow-left"></i>
    </button>
</header>

<div class="main-container">
    <div class="content-container">
        <div class="tools-list">
            <!-- Aquí se mostrará la imagen recibida -->
            <img id="imagenRecibida" alt="Imagen recibida" aria-describedby="descripcion-imagen">
            <!-- Descripción para el screen reader -->
            <p id="descripcion-imagen" class="sr-only">Imagen compartida por el usuario.</p>
        </div>
        <div class="formulario">
            <form id="formulario-correo">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required aria-required="true" aria-label="Ingresa el título del dibujo">

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required aria-required="true" aria-label="Ingresa tu correo electrónico">
                
                <button type="submit" aria-label="Enviar formulario">Enviar</button>
            </form>
        </div>
    </div>
</div>
<footer>
    
</footer>
<script>
    // Función para convertir la imagen a base64 y enviarla al backend
    function convertToBase64() {
      const imagenRecibida = document.getElementById('imagenRecibida');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      // Dibujamos la imagen en el canvas para convertirla a base64
      canvas.width = imagenRecibida.width;
      canvas.height = imagenRecibida.height;
      ctx.drawImage(imagenRecibida, 0, 0, canvas.width, canvas.height);
      
      // Convertimos la imagen a base64
      const base64Image = canvas.toDataURL('image/png');
      sendToBackend(base64Image);  // Enviamos la imagen base64 al backend
    }
  
    // Función para enviar la imagen al backend
    function sendToBackend(base64Image) {
      const email = document.getElementById('email').value;
      const titulo = document.getElementById('titulo').value;
  
      fetch('/send-email', {
        method: 'POST',
        body: JSON.stringify({
          email: email,
          title: titulo,
          imageBase64: base64Image
        }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        alert('Correo enviado con éxito');
      })
      .catch(error => console.error('Error al enviar el correo:', error));
    }
  
    // Llamar la función cuando se envíe el formulario
    document.getElementById('formulario-correo').addEventListener('submit', (event) => {
      event.preventDefault();
      convertToBase64();  // Convertir y enviar la imagen
    });
  </script>  
<script src="../scripts/cargarFoto.js"></script>
</body>
</html>
