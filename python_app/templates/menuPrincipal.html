<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link rel="stylesheet" href="../estilos/estilos_pagina_principal/paginaPrincipal.css">
    <link rel="stylesheet" href="../estilos/backgroung.css">
</head>
<body>
<header>
    <h1>HandiDraw</h1>
</header>
<div class="main-container">
    <div class="content-container">
        <div class="tools-list">
            <h2>Menú</h2>
            <!-- Menú desplegable para móviles -->
            <select class="mobile-tools">
                <option value="pencil" onclick="window.location.href = 'dibujoLibre.html'">
                    <img src="https://cdn-icons-png.flaticon.com/128/595/595570.png" alt="Dibujo Libre"> Dibujo Libre
                </option>
                <option value="brush">
                    <img src="https://cdn-icons-png.flaticon.com/128/4229/4229137.png" alt="Pintar plantilla"> Pintar plantilla
                </option>
                <option value="spray">
                    <img src="https://cdn-icons-png.flaticon.com/128/7283/7283055.png" alt="Dibujo de memoria"> Dibujo de memoria
                </option>
                <option value="eraser">
                    <img src="https://cdn-icons-png.flaticon.com/128/2722/2722267.png" alt="Calcar dibujo"> Calcar dibujo
                </option>
                <option value="fill">
                    <img src="https://cdn-icons-png.flaticon.com/128/8171/8171324.png" alt="Imita y dibuja"> Imita y dibuja
                </option>
            </select>

            <!-- Lista normal para escritorio -->
            <ul class="desktop-tools">
                <li id="dibujo-libre" onclick="window.location.href = 'dibujoLibre.html'"><img src="https://cdn-icons-png.flaticon.com/128/595/595570.png" alt="Dibujo Libre">Dibujo Libre</li>
                <li id="pintar-plantilla"onclick="window.location.href = 'pintarPlantilla.html'" ><img src="https://cdn-icons-png.flaticon.com/128/4229/4229137.png" alt="Pintar plantilla"> Pintar plantilla</li>
                <li id="memoria" onclick="window.location.href = 'temporizador.html'"><img src="https://cdn-icons-png.flaticon.com/128/7283/7283055.png" alt="Dibujo de memoria"> Dibujo de memoria</li>
                <li id="calcar-dibujo" onclick="window.location.href = 'dibujoLibre.html'"><img src="https://cdn-icons-png.flaticon.com/128/2722/2722267.png" alt="Calcar dibujo"> Calcar dibujo</li>
                <li id="imita-dibuja" onclick="window.location.href = 'imita-dibuja.html'"><img src="https://cdn-icons-png.flaticon.com/128/8171/8171324.png" alt="Imita y dibuja"> Imita y dibuja</li>
            </ul>
        </div>
        <div class="preview">
            <div class="preview-container">
                <img src="" alt="Tutorial de cómo jugar">
                <div class="play-button">▶️</div>
            </div>
        </div>
    </div>

    <div class="bottom-menu">
        <button onclick="window.location.href = 'logrosYRecompensas.html'"><img src="https://cdn-icons-png.flaticon.com/128/1312/1312299.png" alt="Logros"> Logros</button>
        <button onclick="window.location.href = 'galeria.html'"><img src="https://cdn-icons-png.flaticon.com/128/11712/11712712.png" alt="Galería"> Galería</button>
    </div>
</div>

</body>
</html>
