<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/backgroung.css">
    <link rel="stylesheet" href="../estilos/estilos_galeria/galeria.css">
    <link rel="stylesheet" href="../estilos/estilos_dibujo_libre/modal.css">
    <title>Galería</title>
</head>

<body>
    <button class="home-button" onclick="window.location.href='menuPrincipal.html'">
        <img src="https://cdn-icons-png.flaticon.com/128/507/507257.png">
    </button>
    <h1>HandiDraw - Galería</h1>
    <div class="carousel-container">
        <button class="button button-left" onclick="prevCanvas()">&#9664;</button>
        <div class="carousel">

        </div>
        <button class="button button-right" onclick="nextCanvas()">&#9654;</button>
    </div>
    <div class="controls">
        <div class="control-group">
            <span>Descargar</span>
            <button onclick="downloadCanvas()"><img src="https://cdn-icons-png.flaticon.com/128/3185/3185874.png"
                    alt="Descargar"></button>
        </div>
        <div class="control-group">
            <span>Eliminar</span>
            <button onclick="deleteDrawingWithConfirmation()"><img
                    src="https://cdn-icons-png.flaticon.com/128/1214/1214428.png" alt="Eliminar"></button>
        </div>
        <div class="control-group">
            <span>Compartir</span>
            <button onclick="shareCanvas()"><img src="https://cdn-icons-png.flaticon.com/128/929/929610.png"
                    alt="Compartir"></button>
        </div>
    </div>
    <!-- Modal -->
    <div id="actionModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">¿Estás seguro?</h2>
            <p id="modalMessage">¿Deseas realizar esta acción?</p>
            <div class="modal-actions">
                <button id="confirmButton" class="modal-button">Aceptar</button>
                <button id="cancelButton" class="modal-button">Cancelar</button>
            </div>
        </div>
    </div>
    <!-- Contenedor para el mensaje de éxito -->
    <div id="successMessage" class="success-message">
        <p id="successText">¡Operación realizada con éxito!</p>
    </div>
<script src="../scripts/controlGaleria.js"></script>
</body>

</html>
